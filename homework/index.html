<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <input type="number" id="number1" class="input-field" placeholder="Number-1">
        <input type="number" id="number2" class="input-field" placeholder="Number-2">
        
        <div class="button-group">
            <button id="add" class="operation-button blue">Toplama</button>
            <button id="subtract" class="operation-button red">Cixma</button>
            <button id="multiply" class="operation-button green">Vurma</button>
            <button id="divide" class="operation-button yellow">Bolme</button>
        </div>
        
        <input type="text" id="result" class="result-field" placeholder="" readonly>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
